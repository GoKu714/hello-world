<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anime Beings</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body id="reg_body">
<div class="container">
	<div class="logo"><img src="data\goku_chibi.png" id="img"></div>
	<div class="site_name">
		<a href="index.html"><h1 >Anime Beings</h1></a>
		<span id="tag">WELCOME OTAKUS!</span>
	</div>

</div>
<div id="container_form">
<form action="/index.html">      
  <input name="name" type="text" class="feedback-input" placeholder="Name" id="name" required/>   
  <input name="phn"  type="Phone" class="feedback-input" placeholder="Phone Number" required/>
  <input name="mail" type="email" class="feedback-input" placeholder="Email" required/>
  <input name="pass"  type="Password" class="feedback-input" placeholder="Password" id="pass1" required/>
  <input name="pass2" type="Password" class="feedback-input" placeholder="Re-enter Password" id="pass2" required/>
  <input type="submit" id="sub" value="SUBMIT" required/>
  <div id="informer"></div>
</form>
</div>
</body>
</html>
